	<script type="text/javascript">
		
		(function() {
			$(document).ready(function() {
			
				function rabbit() {
					var $e = $('<div class="running-rabbit"></div>'),
						t = $(window).height() * Math.random(),
						l = $(window).width() + 200;
				
						$('body').append($e);
						$e.css('top', Math.floor(t) + 'px');
						$e.css('left', l + 'px');
				
					setTimeout(function() {
						$e.addClass('run');
					}, 1000);
						
					setTimeout(function() {
						$e.remove();
					}, 25000);
				};
				
				setInterval(function() {
					rabbit();
				}, 1000);
				
				rabbit();
				
			});
		})();
		
	</script>
